<ul class="todos">
	<input type="text" ng-model="todoTitle" ng-enter="addTodo(todoTitle)" placeholder="Add new Todo" ng/>

	<li ng-repeat="todo in todos">
		<p>{{todo.status}}</p>
		<a class="title" href="#/todo/{{todo.id}}">{{todo.title}}</a>
		<p>{{todo.importance}}</p>
		<p ng-click="getProp(todo.click,{todo:todo})" class="edit"><p>
	</li>
</ul>
